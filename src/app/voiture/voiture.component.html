
<div class="container">
 
  <form #f="ngForm">
<div class="form-group">
<label>Login</label>
<input type="text"   name="login" class="form-control" ngModel #l="ngModel" required>
</div>
<div  class="alert alert-danger" *ngIf="l.invalid && l.touched">
  <div>
  champ obligatoir
</div>
  </div>
<div class="form-group">
  <label>Email</label>
  <input type="text"   name="email" class="form-control" ngModel #e="ngModel" required pattern="[a-z A-Z 0-9]+@[a-zA-Z0-9]+[.][a-z]{2,4}">
  </div>
<div class="alert alert-danger" *ngIf="e.invalid && l.touched">
<div *ngIf="e.errors.required">champ invalid </div>
<div *ngIf="e.errors.pattern"> verifier votre email</div>
</div>
  <div class="form-group">
      <label>Password</label>
      <input type="text"   name="password" class="form-control" ngModel #p="ngModel"  required>
      </div>
      <div  class="alert alert-danger" *ngIf="p.invalid && p.touched">
        <div>
        champ obligatoir
      </div>
        </div>
      <div class="form-group">
        
        <button type="submit" [disabled]="f.invalid">Ajouter</button>
        </div>
  </form>
</div>
